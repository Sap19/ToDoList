<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
        <title>To Do List</title>
    </head>
    <body>
        <div id="vueApp">
        
            
            <h3>Write Item To add in text box below!</h3>
            <h1 class="welcome">{{welcomeMessage}}</h1>
            <input class="welcome" v-model="newItem" v-on:keyup.enter='AddingItem'/>
            <button @click.pervent="AddingItem">Adding</button>
            <h4> List of things to do!</h4>
            <ul v-for="listItem in list" v-bind:key="list.id">
                <li>
                    {{listItem.item}}
                    <input type="checkbox" v-model="listItem.checked"> 
                    <label for="checkbox">Not Complete</label>

                </li>
            </ul>
        </div>


        <script src="js/vue.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
